name: Build and Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

env:
  PUBLISH_DIR: publish
  NODE_OPTIONS: --max-old-space-size=4096

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: build-and-deploy-${{ github.workflow }}-${{ github.ref_name }}
      cancel-in-progress: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ] || [ -f package.json ]; then
            npm ci
          fi

      - name: Build site (if build script exists)
        run: |
          if jq -e '.scripts.build' package.json >/dev/null 2>&1; then
            npm run build
          else
            echo "No build script found; skipping."
          fi

      - name: Prepare publish directory
        run: |
          mkdir -p "${{ env.PUBLISH_DIR }}"

          if [ -d "dist" ] && [ -n "$(ls -A dist 2>/dev/null || true)" ]; then
            cp -r dist/. "${{ env.PUBLISH_DIR }}/"
          else
            rsync -a --delete --exclude='.git' --exclude='.github' --exclude='node_modules' --exclude='README*' --exclude='LICENSE*' --exclude='package.json' --exclude='package-lock.json' --exclude='.gitignore' ./ "${{ env.PUBLISH_DIR }}/"
          fi

          if [ -z "$(ls -A "${{ env.PUBLISH_DIR }}" 2>/dev/null || true)" ]; then
            echo "Error: '${{ env.PUBLISH_DIR }}' is empty."
            ls -la
            exit 1
          fi

          echo "Publish directory contains:"
          ls -la "${{ env.PUBLISH_DIR }}"

      - name: Warn / fail if publish dir is too large
        run: |
          max_bytes=$((1024 * 1024 * 1024))
          size=$(du -sb "${{ env.PUBLISH_DIR }}" | cut -f1 || echo 0)
          echo "Publish dir size (bytes): $size"
          if [ "$size" -gt "$max_bytes" ]; then
            echo "Error: publish directory is larger than 1GB ($size bytes)."
            exit 1
          fi

      - name: Disable Jekyll and write CNAME (if configured)
        run: |
          touch "${{ env.PUBLISH_DIR }}/.nojekyll"
          if [ -n "${{ env.CUSTOM_DOMAIN:- }}" ]; then
            echo "${{ env.CUSTOM_DOMAIN }}" > "${{ env.PUBLISH_DIR }}/CNAME"
          fi

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v1
        with:
          path: ${{ env.PUBLISH_DIR }}

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1

      - name: List deployed files
        if: ${{ always() }}
        run: |
          echo "Contents of publish directory (for workflow log):"
          ls -la "${{ env.PUBLISH_DIR }}" || true

      - name: Print published message
        if: ${{ always() }}
        run: |
          echo "Published directory: ${{ env.PUBLISH_DIR }}"
