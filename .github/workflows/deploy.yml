name: Deploy Website

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

env:
  PUBLISH_DIR: publish
  NODE_OPTIONS: --max-old-space-size=4096

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: build-and-deploy-${{ github.workflow }}-${{ github.ref_name }}
      cancel-in-progress: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js (optional)
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies only if lockfile exists
        run: |
          if [ -f package-lock.json ]; then
            echo "package-lock.json found — running npm ci"
            npm ci
          elif [ -f package.json ]; then
            echo "package.json found but no lockfile — skipping npm install (no build step required)"
          else
            echo "No package.json found; skipping npm install."
          fi

      - name: Prepare publish directory (repo-root contains built site)
        run: |
          set -e
          mkdir -p "$PUBLISH_DIR"

          rsync -a --delete \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='node_modules' \
            --exclude='README*' \
            --exclude='LICENSE*' \
            --exclude='package.json' \
            --exclude='package-lock.json' \
            --exclude='.gitignore' \
            --exclude='*.yml' \
            --exclude='*.yaml' \
            ./ "$PUBLISH_DIR/"

          if [ -z "$(ls -A "$PUBLISH_DIR" 2>/dev/null || true)" ]; then
            echo "Error: '$PUBLISH_DIR' is empty after prepare steps."
            ls -la
            exit 1
          fi

          echo "Publish directory contains:"
          ls -la "$PUBLISH_DIR"

      - name: Warn / fail if publish dir is too large
        run: |
          max_bytes=$((1024 * 1024 * 1024))
          size=$(du -sb "$PUBLISH_DIR" | cut -f1 || echo 0)
          echo "Publish dir size (bytes): $size"
          if [ "$size" -gt "$max_bytes" ]; then
            echo "Error: publish directory is larger than 1GB ($size bytes)."
            exit 1
          fi

      - name: Disable Jekyll (no CNAME - no custom domain)
        run: |
          touch "$PUBLISH_DIR/.nojekyll"

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.PUBLISH_DIR }}

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

      - name: List publish directory (log)
        if: ${{ always() }}
        run: |
          echo "Contents of publish directory (for workflow log):"
          ls -la "$PUBLISH_DIR" || true

      - name: Print published message
        if: ${{ always() }}
        run: |
          echo "Published directory: $PUBLISH_DIR"
