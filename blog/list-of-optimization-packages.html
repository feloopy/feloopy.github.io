# ![FelooPy Logo](https://feloopy.github.io/assets/images/feloopy-logo.png) List of optimization packages in Python: Update 2025 ![FelooPy Logo](https://feloopy.github.io/assets/images/feloopy-logo.png)

## Keivan Tafakkori

### Introduction

This article serves as a comprehensive reference for academics and experts in the following fields to get familiar with what is available for optimization in Python:

- Industrial engineering (IE)
- Supply chain management (SCM)
- Operations research (OR)
- Computer science (CS)
- Machine learning (ML)
- Simulation (SM)
- Decision science (DS)
- Data science (DS)

### Guide


| Package capability | Description                          |
| -------------------- | -------------------------------------- |
| \`MINLP\`          | Mixed integer nonlinear programming  |
| \`MIQP\`           | Mixed integer quadratic programming  |
| \`MILP\`           | Mixed integer linear programming     |
| \`NLP\`            | Nonlinear programming                |
| \`IP\`             | Integer programming                  |
| \`LP\`             | Linear programming                   |
| \`GPP\`            | General purpose programming          |
| \`MOP\`            | Multi-criteria/objective programming |
| \`QPP\`            | Quantum-powered programming          |
| \`PSP\`            | Problem-specific programming         |

        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 0px;
        font-weight: 700;
        text-align: center;
      }

      h1 img {
        width: 30px;
        height: 30px;
        margin-right: 10px;
        margin-left: 10px;
      }

      h2 {
        font-size: medium;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 0px;
        font-weight: 500;
        text-align: center;
      }

      h3 {
        color: #333;
        font-weight: 600;
      }

      pre {
        background-color: #f1f1f1;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #ccc;
        position: relative;
        overflow-x: auto;
      }

      code {
        font-family: monospace;
        background-color: #f5f5f5;
        padding: 2px 4px;
        border-radius: 4px;
      }

      table {
        width: 100%;
        margin-top: 20px;
        border-collapse: collapse;
      }

      table,
      th,
      td {
        border: 1px solid #ccc;
      }

      th,
      td {
        padding: 10px;
        text-align: left;
      }

      .copy-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        background-color: transparent;
        color: #adbdad;
        border: 1px solid #bdb8ad;
        border-radius: 8px;
        padding: 5px 10px;
        cursor: pointer;
        font-size: 12px;
      }

      .copy-btn:hover {
        background-color: #f0f0f0;
      }

      .copy-btn:disabled {
        background-color: #dcdcdc;
        color: #666;
      }
    </style>

        <script>
      document.querySelectorAll("pre").forEach((block) => {
        const button = document.createElement("button");
        button.innerText = "Copy";
        button.classList.add("copy-btn");
        block.appendChild(button);

        const code = block.querySelector("code");
        if (code) {
          code.classList.add("language-python");
        }

        button.addEventListener("click", () => {
          const range = document.createRange();
          range.selectNode(code);
          window.getSelection().removeAllRanges();
          window.getSelection().addRange(range);
          document.execCommand("copy");
          button.innerText = "Copied!";
          button.disabled = true;
          setTimeout(() => {
            button.innerText = "Copy";
            button.disabled = false;
          }, 2000);
        });
      });
    </script>

            src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>

            src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
        <script async defer src="https://buttons.github.io/buttons.js"></script>
