<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,viewport-fit=cover" />
    <title>FelooPy Features</title>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --center-size: 80px;
            --logo-size: 64px;
            --orbit-color: #8ec85a;
            --label-color: #000;
            --cover-gap: 8px;
            --canvas-bg: #ffffff;
            --ring-border: 1px;
        }

        * {
            box-sizing: border-box
        }

        html,
        body {
            height: 100%
        }

        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--canvas-bg);
            font-family: Inter, system-ui, Arial, 'Chakra Petch';
            color: var(--label-color);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            padding: env(safe-area-inset-top, 0px) env(safe-area-inset-right, 0px) env(safe-area-inset-bottom, 0px) env(safe-area-inset-left, 0px);
        }

        .canvas {
            width: clamp(320px, 86vmin, 920px);
            height: auto;
            aspect-ratio: 1/1;
            position: relative;
            user-select: none;
            max-width: 100vw;
            max-height: 100vh;
            margin: 0;
            overflow: hidden;
            touch-action: manipulation;
            display: block;
            box-sizing: border-box;
            -webkit-font-smoothing: subpixel-antialiased;
        }

        .center {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate3d(-50%, -50%, 0);
            transform-origin: 50% 50%;
            width: var(--center-size);
            height: var(--center-size);
            border-radius: 50%;
            overflow: hidden;
            display: grid;
            place-items: center;
            background: linear-gradient(180deg, #ffffff, #f6f6f6);
            box-shadow: 0 18px 36px rgba(0, 0, 0, 0), inset 0 3px 10px rgba(255, 255, 255, 0.62);
            z-index: 120;
            animation: center-pulse 6000ms ease-in-out infinite;
            pointer-events: auto;
        }

        .center img {
            max-width: 74%;
            width: auto;
            height: auto;
            object-fit: contain;
            display: block;
            filter: grayscale(100%) contrast(1.04) brightness(0.98);
            transition: filter .28s ease, transform .18s ease;
        }

        .center:focus-within img,
        .center:hover img {
            filter: none;
            transform: scale(1.03)
        }

        @keyframes center-pulse {
            0% {
                transform: translate3d(-50%, -50%, 0) scale(1)
            }

            50% {
                transform: translate3d(-50%, -50%, 0) scale(1.025)
            }

            100% {
                transform: translate3d(-50%, -50%, 0) scale(1)
            }
        }

        .ring {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate3d(-50%, -50%, 0);
            border-radius: 50%;
            pointer-events: none;
            z-index: 10;
            border: var(--ring-border) solid var(--orbit-color);
            box-sizing: border-box;
            background: transparent;
            opacity: 0.95;
            filter: drop-shadow(0 6px 18px rgba(0, 0, 0, 0.04));
        }

        .orbit {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 0;
            height: 0;
            pointer-events: auto
        }

        .orbit .item {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: var(--logo-size);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            z-index: 40;
            pointer-events: auto;
            transition: transform .22s cubic-bezier(.2, .9, .2, 1), filter .18s, box-shadow .18s;
        }

        .imgwrap {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            transition: transform .22s cubic-bezier(.2, .9, .2, 1)
        }

        .img-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: inherit
        }

        .imgwrap img {
            width: var(--logo-size);
            height: var(--logo-size);
            object-fit: contain;
            border-radius: 12px;
            box-shadow: 0 10px 26px rgba(0, 0, 0, 0.07);
            transition: transform .22s, box-shadow .22s
        }

        .label {
            font-family: 'Chakra Petch', Inter, Arial;
            font-size: clamp(11px, 1.3vmin, 14px);
            font-weight: 600;
            white-space: nowrap
        }

        .ring-cover {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate3d(-50%, -50%, 0);
            width: calc(var(--logo-size) + var(--cover-gap));
            height: calc(var(--logo-size) + var(--cover-gap));
            border-radius: 50%;
            background: var(--canvas-bg);
            z-index: 35;
            pointer-events: none;
            box-sizing: border-box;
        }

        @media (max-width:520px) {
            .ring {
                border-width: 1.2px
            }

            .label {
                font-size: 11px
            }

            :root {
                --cover-gap: 6px
            }
        }

        @media (max-width:360px) {
            .center img {
                max-width: 72%
            }
        }
    </style>
</head>

<body>
    <div class="canvas" id="canvas" role="img" aria-label="Orbit logos around center logo">
        <div class="ring r3" aria-hidden="true"></div>
        <div class="ring r2" aria-hidden="true"></div>
        <div class="ring r1" aria-hidden="true"></div>
        <div class="orbit" id="orbit1" data-speed="20" data-direction="1"></div>
        <div class="orbit" id="orbit2" data-speed="13" data-direction="-1"></div>
        <div class="orbit" id="orbit3" data-speed="9" data-direction="1"></div>
        <div class="center" tabindex="0" aria-label="Central FelooPy logo"><img src="assets/features/logo.png"
                alt="center logo"></div>
    </div>
    <script> (function () { const canvas = document.getElementById('canvas'); const root = document.documentElement; const rings = { r1: document.querySelector('.ring.r1'), r2: document.querySelector('.ring.r2'), r3: document.querySelector('.ring.r3') }; function getViewportSize() { const layoutW = document.documentElement.clientWidth || window.innerWidth || 0; const layoutH = document.documentElement.clientHeight || window.innerHeight || 0; if (window.visualViewport) { const vv = window.visualViewport; if ((vv.width <= layoutW && vv.height <= layoutH) && (Math.abs(vv.height - layoutH) > 2 || Math.abs(vv.width - layoutW) > 2)) return { w: Math.floor(vv.width), h: Math.floor(vv.height) }; } return { w: Math.floor(layoutW), h: Math.floor(layoutH) }; } const defaultLink = 'https://feloopy.github.io/'; const orbitDefinitions = [{ id: 'orbit1', items: [{ angle: 0, img: 'assets/features/deterministic.png', label: 'Deterministic' }, { angle: 90, img: 'assets/features/stochastic.png', label: 'Stochastic' }, { angle: 180, img: 'assets/features/fuzzy.png', label: 'Fuzzy' }, { angle: 270, img: 'assets/features/robust.png', label: 'Robust' }] }, { id: 'orbit2', items: [{ angle: 0, img: 'assets/features/single.png', label: 'Single-Level/Objective' }, { angle: 120, img: 'assets/features/bi.png', label: 'Bi-Level/Objective' }, { angle: 240, img: 'assets/features/multi.png', label: 'Multi/Many-Level/Objective' }] }, { id: 'orbit3', items: [{ angle: 0, img: 'assets/features/linear.png', label: 'Linear' }, { angle: 40, img: 'assets/features/nonlinear.png', label: 'Non-Linear' }, { angle: 80, img: 'assets/features/integer.png', label: 'Integer' }, { angle: 120, img: 'assets/features/mixed-integer-linear.png', label: 'Mixed-Integer Linear' }, { angle: 160, img: 'assets/features/mixed-integer-nonlinear.png', label: 'Mixed-Integer Non-Linear' }, { angle: 200, img: 'assets/features/constraint.png', label: 'Constraint' }, { angle: 240, img: 'assets/features/state.png', label: 'State' }, {
