<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FelooPy Features</title>

  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      /* design tokens (defaults â€” overwritten on resize by JS) */
      --size: 820px;               /* max design size */
      --center-size: 140px;
      --orbit1-radius: 150px;
      --orbit2-radius: 280px;
      --orbit3-radius: 400px;
      --logo-size: 64px;
      --orbit-color: #8ec85a;
      --label-color: #000;
      --cover-gap: 8px;
      --canvas-bg: #ffffff;
      --link-url: "https://feloopy.github.io/";
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--canvas-bg);
      font-family: Inter, system-ui, Arial, 'Chakra Petch';
      color: var(--label-color);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Canvas: responsive, square, scales with parent/screen.
       Use `aspect-ratio: 1` so height follows width. */
    .canvas {
      /* clamp between small and large sizes; use vmin so it fits both width & height contexts */
      width: clamp(320px, 72vmin, 820px);
      aspect-ratio: 1 / 1;
      position: relative;
      user-select: none;
      max-width: 100%;
      max-height: 100%;
    }

    /* fixed center */
    .center {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: var(--center-size);
      height: var(--center-size);
      border-radius: 50%;
      overflow: hidden;
      display: grid;
      place-items: center;
      background: linear-gradient(180deg,#ffffff,#f3f3f3);
      box-shadow: 0 12px 30px rgba(0,0,0,0.08), inset 0 2px 8px rgba(255,255,255,0.6);
      z-index: 80;
      animation: center-pulse 6s ease-in-out infinite;
    }
    .center img{ width: 84%; height: 84%; object-fit: contain; display: block; }

    @keyframes center-pulse {
      0%   { transform: translate(-50%,-50%) scale(1); }
      50%  { transform: translate(-50%,-50%) scale(1.03); }
      100% { transform: translate(-50%,-50%) scale(1); }
    }

    /* rings */
    .ring {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%,-50%);
      border-radius: 50%;
      pointer-events: none;
      z-index: 10;
      border: 2px solid var(--orbit-color);
      box-shadow: 0 6px 30px rgba(255, 255, 255, 0.04), inset 0 0 0px rgba(255, 255, 255, 0.02);
      transition: opacity .18s ease, transform .4s ease;
      background: transparent;
    }
    .ring::after{
      content:"";
      position:absolute; inset:0; border-radius:50%;
      pointer-events:none;
      background:
        radial-gradient(circle at 30% 30%, rgba(0, 0, 0, 0), transparent 0%),
        radial-gradient(circle at 70% 70%, rgba(0, 0, 0, 0), transparent 0%);
      mix-blend-mode: multiply;
    }

    /* orbit wrapper and items */
    .orbit{ position: absolute; left: 50%; top: 50%; width: 0; height: 0; pointer-events: auto; }
    .orbit .item{
      position: absolute;
      left: 50%;
      top: 50%;
      width: var(--logo-size);
      transform: translate(-50%,-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      z-index: 40;
      pointer-events: auto;
      transition: transform .22s cubic-bezier(.2,.9,.2,1), filter .18s, box-shadow .18s;
    }

    .imgwrap{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:6px;
      background:transparent;
      transition: transform .22s cubic-bezier(.2,.9,.2,1);
      will-change: transform;
    }

    .img-link{ display:flex; flex-direction:column; align-items:center; text-decoration:none; color:inherit; }
    .img-link:focus{ outline:3px solid rgba(0,0,0,0.06); outline-offset:6px; border-radius:10px; }

    .imgwrap img{
      width: var(--logo-size);
      height: var(--logo-size);
      object-fit: contain;
      border-radius: 10px;
      display: block;
      box-shadow: 0 8px 22px rgba(0,0,0,0.06);
      transition: transform .22s, box-shadow .22s;
      background: transparent;
      padding: 0;
      margin: 0;
    }

    .imgwrap .label{
      font-family: 'Chakra Petch', Inter, Arial;
      font-size: clamp(11px, 1.3vmin, 14px);
      color: var(--label-color);
      white-space: nowrap;
      font-weight: 600;
      letter-spacing: 0.2px;
    }

    .imgwrap.hovering{ transform: scale(1.08); }
    .item:hover .imgwrap img, .item:focus .imgwrap img{
      transform: translateY(-3px) scale(1.03);
      box-shadow: 0 18px 40px rgba(0,0,0,0.08);
    }

    /* ring-cover (masks the ring under each item) */
    .ring-cover{
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%,-50%);
      width: calc(var(--logo-size) + var(--cover-gap));
      height: calc(var(--logo-size) + var(--cover-gap));
      border-radius: 50%;
      background: var(--canvas-bg);
      z-index: 35;
      pointer-events: none;
      box-shadow: 0 6px 18px rgba(0,0,0,0.04);
      transition: width .12s, height .12s, transform .08s;
    }

    /* Small-screen tweaks */
    @media (max-width: 520px) {
      .center { box-shadow: 0 8px 20px rgba(0,0,0,0.06); }
    }
  </style>
</head>
<body>
  <div class="canvas" id="canvas" role="img" aria-label="Orbit logos around center logo">
    <div class="ring r3" aria-hidden="true"></div>
    <div class="ring r2" aria-hidden="true"></div>
    <div class="ring r1" aria-hidden="true"></div>

    
    <div class="orbit" id="orbit1" data-speed="20" data-direction="1"></div>
    <div class="orbit" id="orbit2" data-speed="13" data-direction="-1"></div>
    <div class="orbit" id="orbit3" data-speed="9" data-direction="1"></div>

    
    <div class="center"><img src="assets/features/logo.png" alt="center logo"></div>
  </div>

  <script>
    (function () {
      const defaultLink = 'https://feloopy.github.io/';

      const orbitDefinitions = [
        { id:'orbit1', items:[
            { angle:0,   img:'assets/features/deterministic.png', label:'Deterministic'},
            { angle:90,  img:'assets/features/stochastic.png', label:'Stochastic'},
            { angle:180, img:'assets/features/fuzzy.png', label:'Fuzzy'},
            { angle:270, img:'assets/features/robust.png', label:'Robust'}
        ]},
        { id:'orbit2', items:[
            { angle:0,   img:'assets/features/single.png', label:'Single-Level/Objective'},
            { angle:120, img:'assets/features/bi.png', label:'Bi-Level/Objective'},
            { angle:240, img:'assets/features/multi.png', label:'Multi/Many-Level/Objective'}
        ]},
        { id:'orbit3', items:[
            { angle:0,   img:'assets/features/linear.png', label:'Linear'},
            { angle:40,  img:'assets/features/nonlinear.png', label:'Non-Linear'},
            { angle:80,  img:'assets/features/integer.png', label:'Integer'},
            { angle:120, img:'assets/features/mixed-integer-linear.png', label:'Mixed-Integer Linear'},
            { angle:160, img:'assets/features/mixed-integer-nonlinear.png', label:'Mixed-Integer Non-Linear'},
            { angle:200, img:'assets/features/constraint.png', label:'Constraint'},
            { angle:240, img:'assets/features/state.png', label:'State'},
            { angle:280, img:'assets/features/landscape.png', label:'Landscape'},
            { angle:320, img:'assets/features/alternative.png', label:'Alternative'}
        ]}
      ];

      const canvas = document.getElementById('canvas');
      const root = document.documentElement;
      const rings = {
        r1: document.querySelector('.ring.r1'),
        r2: document.querySelector('.ring.r2'),
        r3: document.querySelector('.ring.r3')
      };

      orbitDefinitions.forEach(def => {
        const container = document.getElementById(def.id);
        if (!container) return;
        container._items = [];
        container._rotation = 0;
        container._paused = false;
        container._speed = Number(container.dataset.speed) || 20;
        container._dir = Number(container.dataset.direction) || 1;
        container._radius = 0; 

        def.items.forEach(it => {
          const item = document.createElement('div');
          item.className = 'item';
          item.tabIndex = 0;
          item.dataset.baseAngle = it.angle;

          const pos = document.createElement('div');
          pos.className = 'pos';

          const wrap = document.createElement('div');
          wrap.className = 'imgwrap';

          const a = document.createElement('a');
          a.className = 'img-link';
          a.href = defaultLink;
          a.target = '_blank';
          a.rel = 'noopener noreferrer';

          const img = document.createElement('img');
          img.src = it.img;
          img.alt = it.label;

          const label = document.createElement('div');
          label.className = 'label';
          label.textContent = it.label;

          a.appendChild(img);
          a.appendChild(label);
          wrap.appendChild(a);
          pos.appendChild(wrap);
          item.appendChild(pos);
          container.appendChild(item);

          const cover = document.createElement('div');
          cover.className = 'ring-cover';
          cover.style.background = getComputedStyle(document.body).backgroundColor || '#fff';
          canvas.appendChild(cover);

          container._items.push({ item, wrap, baseAngle: Number(it.angle), cover });

          const pause = () => { container._paused = true; };
          const resume = () => { container._paused = false; lastTime = performance.now(); };

          item.addEventListener('mouseenter', pause);
          item.addEventListener('mouseleave', resume);
          item.addEventListener('focus', pause);
          item.addEventListener('blur', resume);
          item.addEventListener('touchstart', function (e) { e.preventDefault(); pause(); }, { passive: false });
          item.addEventListener('touchend', function (e) { e.preventDefault(); resume(); }, { passive: false });
        });
      });

      let lastTime = performance.now();
      function loop(now) {
        const dt = (now - lastTime) / 1000;
        orbitDefinitions.forEach(def => {
          const container = document.getElementById(def.id);
          if(!container) return;
          if(!container._paused) {
            container._rotation = (container._rotation + container._dir * container._speed * dt) % 360;
          }
          container._items.forEach(obj => {
            const totalDeg = obj.baseAngle + container._rotation;
            const rad = totalDeg * Math.PI / 180;
            const x = Math.cos(rad) * container._radius;
            const y = Math.sin(rad) * container._radius;
            obj.item.style.transform = `translate(-50%,-50%) translate(${Math.round(x)}px, ${Math.round(y)}px)`;

            const cssLogoSize = parseFloat(getComputedStyle(root).getPropertyValue('--logo-size')) || 64;
            const cssGap = parseFloat(getComputedStyle(root).getPropertyValue('--cover-gap')) || 8;
            const coverSize = Math.round(cssLogoSize + cssGap);
            obj.cover.style.width = obj.cover.style.height = coverSize + 'px';
            obj.cover.style.transform = `translate(-50%,-50%) translate(${Math.round(x)}px, ${Math.round(y)}px)`;

            if (obj.item.matches(':hover, :focus-within')) {
              obj.wrap.classList.add('hovering');
              obj.cover.style.transform += ' scale(1.06)';
            } else {
              obj.wrap.classList.remove('hovering');
            }
          });
        });

        lastTime = now;
        requestAnimationFrame(loop);
      }
      requestAnimationFrame(loop);

      function computeSizes() {
        const rect = canvas.getBoundingClientRect();
        const size = Math.min(rect.width, rect.height);

        const centerFrac = 0.18;      
        const logoFrac = 0.085;      
        const gapFrac = 0.03;         

        const centerSize = Math.round(Math.max(56, Math.min(180, size * centerFrac)));
        const logoSize = Math.round(Math.max(32, Math.min(110, size * logoFrac)));
        const coverGap = Math.round(Math.max(6, Math.min(20, size * gapFrac)));

        const r1 = Math.round(size * 0.22);
        const r2 = Math.round(size * 0.38);
        const r3 = Math.round(size * 0.57);

        root.style.setProperty('--center-size', centerSize + 'px');
        root.style.setProperty('--logo-size', logoSize + 'px');
        root.style.setProperty('--cover-gap', coverGap + 'px');

        if (rings.r1) { rings.r1.style.width = rings.r1.style.height = (r1 * 2) + 'px'; }
        if (rings.r2) { rings.r2.style.width = rings.r2.style.height = (r2 * 2) + 'px'; }
        if (rings.r3) { rings.r3.style.width = rings.r3.style.height = (r3 * 2) + 'px'; }

        ['orbit1','orbit2','orbit3'].forEach((id, idx) => {
          const el = document.getElementById(id);
          if (!el) return;
          el._radius = [r1, r2, r3][idx];
        });

        const canvasBg = getComputedStyle(document.body).backgroundColor || '#fff';
        document.querySelectorAll('.ring-cover').forEach(c => { c.style.background = canvasBg; });
      }

      const ro = new ResizeObserver(() => {
        computeSizes();
      });
      ro.observe(canvas);


      computeSizes();


      window.orbitAPI = {
        replaceOrbitItems(orbitId, items, link) {
          const el = document.getElementById(orbitId);
          if(!el) return;

          Array.from(el.querySelectorAll('.item')).forEach(n => n.remove());
          if (el._items) {
            el._items.forEach(obj => { if(obj.cover && obj.cover.parentNode) obj.cover.parentNode.removeChild(obj.cover); });
          }
          el._items = [];
          const href = link || defaultLink;
          items.forEach(it => {
            const item = document.createElement('div');
            item.className = 'item'; item.tabIndex = 0; item.dataset.baseAngle = it.angle;
            const pos = document.createElement('div'); pos.className = 'pos';
            const wrap = document.createElement('div'); wrap.className = 'imgwrap';
            const a = document.createElement('a'); a.className = 'img-link'; a.href = href; a.target = '_blank'; a.rel = 'noopener noreferrer';
            const img = document.createElement('img'); img.src = it.img; img.alt = it.label;
            const label = document.createElement('div'); label.className = 'label'; label.textContent = it.label;
            a.appendChild(img); a.appendChild(label); wrap.appendChild(a); pos.appendChild(wrap); item.appendChild(pos); el.appendChild(item);
            const cover = document.createElement('div'); cover.className = 'ring-cover';
            cover.style.background = getComputedStyle(document.body).backgroundColor || '#fff';
            canvas.appendChild(cover);
            el._items.push({ item, wrap, baseAngle: Number(it.angle), cover });

            const pause = ()=>{ el._paused = true; };
            const resume = ()=>{ el._paused = false; lastTime = performance.now(); };
            item.addEventListener('mouseenter', pause);
            item.addEventListener('mouseleave', resume);
            item.addEventListener('focus', pause);
            item.addEventListener('blur', resume);
            item.addEventListener('touchstart', function(e){ e.preventDefault(); pause(); }, {passive:false});
            item.addEventListener('touchend', function(e){ e.preventDefault(); resume(); }, {passive:false});
          });

          computeSizes();
        }
      };

    })();
  </script>
</body>
</html>
